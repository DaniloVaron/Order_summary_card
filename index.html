<body>

  <main class="container">
    <section class="row">
      <article class="card">
        <!-- Imagen -->
        <div class="card-colum-img">

        </div>

        <!-- Contenido -->
        <div class="card-colum-text">
          <div class="card-text">
            <h2 class="card-title">Order Summary</h2>

            <p class="card-text">
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>

            <div class="card-plan">
              <div class="card-plan-cost">
                <p><span class="cost-span">Annual Plan</span>$59.99/year</p>
              </div>

              <div class="card-plan-button">
                <button class="card-plan-change">Change</button>
              </div>
            </div>

            <button class="card-pay">Proceed to Payment</button>
            <a class="card-cancel">Cancel Order</a>
          </div>
        </div>
